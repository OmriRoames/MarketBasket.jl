site_name:           MarketBasket
repo_url:            https://github.com/OmriRoames/MarketBasket.jl
site_description:    Market Basket analysis
site_author:         Omri Bahat Treidel
theme:               readthedocs

markdown_extensions:
  - codehilite
  - extra
  - tables
  - fenced_code
  - mdx_math # For LaTeX

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

docs_dir: 'build'

pages:
- Introduction: index.md
- Tutorial:
  - Title 1: tutorials/page1.md
- Another Section:
  - Title 1: sec2/page1.md
